<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- DevOps Infinity Symbol -->
  <g transform="translate(200, 120)">
    <!-- Infinity symbol -->
    <path d="M -60 0 C -60 -30, -30 -30, 0 0 C 30 30, 60 30, 60 0 C 60 30, 30 30, 0 0 C -30 -30, -60 -30, -60 0 Z" 
          fill="url(#iconGradient)" stroke="white" stroke-width="3"/>
    
    <!-- Dev text -->
    <text x="-45" y="-5" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dev</text>
    
    <!-- Ops text -->
    <text x="25" y="-5" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Ops</text>
  </g>
  
  <!-- Gears -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="2"/>
    <!-- Gear teeth -->
    <g stroke="white" stroke-width="2" fill="rgba(255,255,255,0.2)">
      <rect x="-3" y="-28" width="6" height="6"/>
      <rect x="-3" y="22" width="6" height="6"/>
      <rect x="-28" y="-3" width="6" height="6"/>
      <rect x="22" y="-3" width="6" height="6"/>
    </g>
  </g>
  
  <g transform="translate(320, 200)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="2"/>
    <!-- Gear teeth -->
    <g stroke="white" stroke-width="2" fill="rgba(255,255,255,0.2)">
      <rect x="-2" y="-22" width="4" height="4"/>
      <rect x="-2" y="18" width="4" height="4"/>
      <rect x="-22" y="-2" width="4" height="4"/>
      <rect x="18" y="-2" width="4" height="4"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">DevOps</text>
  <text x="200" y="65" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Introduction</text>
  
  <!-- Bottom decorative elements -->
  <g transform="translate(200, 250)">
    <!-- Pipeline arrows -->
    <path d="M -80 0 L -40 0 M -50 -8 L -40 0 L -50 8" stroke="white" stroke-width="2" fill="none"/>
    <path d="M -20 0 L 20 0 M 10 -8 L 20 0 L 10 8" stroke="white" stroke-width="2" fill="none"/>
    <path d="M 40 0 L 80 0 M 70 -8 L 80 0 L 70 8" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Pipeline stages -->
    <circle cx="-60" cy="0" r="8" fill="#10b981" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#f59e0b" stroke="white" stroke-width="2"/>
    <circle cx="60" cy="0" r="8" fill="#ef4444" stroke="white" stroke-width="2"/>
  </g>
</svg>